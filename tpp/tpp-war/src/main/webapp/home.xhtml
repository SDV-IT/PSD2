<f:metadata>
	<f:viewParam name="code"
		value="#{authorizationModel.authorizationCode.orElse('')}" />
	<f:viewParam name="error" value="#{authorizationModel.errorAuth}" />
	<f:viewParam name="error_description"
		value="#{authorizationModel.errorDescriptionAuth}" />
</f:metadata>

			<h2 style="display: block; float: right">Third Party Provider
				(TPP)</h2>
		</h:panelGroup>
	</h:panelGrid>
	<h:form id="TppExample"
		style="width:1140px; left:50px; position:relative">
		<h3>To Authorization Server</h3>
		<h:panelGrid columns="1" border="1" style="width:100%">
			<h:panelGroup>
				<h:panelGrid columns="1" style="display:inline;vertical-align:top">
					<h:commandButton actionListener="#{controller.getAccessToken}"
						value="Get Access Token" style="width:160px" />
					<h:commandButton onclick="window.location.reload()"
						value="Refresh View" style="width:160px" />
				</h:panelGrid>
				<h:panelGrid columns="2" style="display:inline">
					<h:outputText value="Scope:&nbsp;" />
					<h:outputText
						value="#{authorizationModel.accessTokenResponseModel.scope}"
						style="color:blue;" />
					<h:outputText value="Token Type:&nbsp;" />
					<h:outputText
						value="#{authorizationModel.accessTokenResponseModel.token_type}"
						style="color:blue;" />
					<h:outputText value="Expires in:&nbsp;" />
					<h:outputText
						value="#{authorizationModel.accessTokenResponseModel.expires_in}"
						style="color:blue;" />
					<h:outputText value="Refresh Token:&nbsp;" />
					<h:outputText
						value="#{authorizationModel.accessTokenResponseModel.refresh_token}"
						style="color:blue;" />
					<h:outputText value="Access Token:&nbsp;"
						style="vertical-align:top" />
					<h:inputTextarea
						value="#{authorizationModel.accessTokenResponseModel.access_token}"
						rows="5" cols="100" readonly="true"
						style="border:none; overflow:auto;color:blue;background-color:#F5F5F5;" />
					<h:outputText value="&nbsp;" />
					<h:outputText value="&nbsp;" />
					<h:outputText value="HTTP Code:&nbsp;" style="color:grey;" />
					<h:outputText value="#{authorizationModel.httpCode}"
						style="color:red;" />
					<h:outputText value="HTTP Message:&nbsp;" style="color:grey;" />
					<h:outputText value="#{authorizationModel.httpMessage}"
						style="color:red;" />
					<h:outputText value="Error:&nbsp;" style="color:grey;" />
					<h:outputText value="#{authorizationModel.error}"
						style="color:red;" />
					<h:outputText value="Error description:&nbsp;" style="color:grey;" />
					<h:outputText value="#{authorizationModel.errorDescription}"
						style="color:red;" />
				</h:panelGrid>
			</h:panelGroup>
		</h:panelGrid>
		<h:panelGrid columns="2" style="width:100%">
			<h3>To XS2A Server</h3>
			<h:outputLink value="swagger-doc.html"
				style="float:right; display:block; width:auto">About XS2A interface (Swagger)</h:outputLink>
		</h:panelGrid>
		<h:panelGrid columns="1" border="1" style="width:100%">
			<h:panelGroup>
				<h:panelGrid columns="1" style="display:inline;vertical-align:top">
					<h:commandButton actionListener="#{controller.accounts}"
						value="accounts" style="width:160px" />
					<h:commandButton actionListener="#{controller.accountsBalances}"
						value="accounts: balances" style="width:160px" />
					<h:commandButton
						actionListener="#{controller.accountsTransactions}"
						value="accounts: transactions" style="width:160px" />
					<h:outputText value="&nbsp;" />
					<h:commandButton actionListener="#{controller.paymentInitiation}"
						value="payment initiation" style="width:160px" />
					<h:outputText value="&nbsp;" />
					<h:commandButton actionListener="#{controller.confirmationOfFunds}"
						value="confirmation of funds" style="width:160px" />
				</h:panelGrid>
				<h:panelGrid columns="2" style="display:inline">
					<h:outputText value="HTTP Data flow:&nbsp;"
						style="vertical-align:top" />
					<h:inputTextarea value="#{viewModel.httpDataFlow}" rows="38"
						cols="101" readonly="true"
						style="border:none; overflow:auto;color:blue;background-color:#F5F5F5;" />
				</h:panelGrid>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
